name: cobras_escadas
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: |
          flutter build web
      - run: |
          cd build/web
          sed -i "s/main.dart.js/main.dart.js?v=$GITHUB_RUN_NUMBER/g" index.html
          git init
          git config --global user.email aurinosalvador@gmail.com
          git config --global user.name "Aurino Salvador"
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/aurinosalvador/escribo_teste_02.git
          git checkout -b gh-pages
          git add --all
          git commit -m "Publishing web project ($GITHUB_RUN_NUMBER)."
          git push origin gh-pages -f
